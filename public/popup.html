<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POM Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M13 7L11 5L2 14V20H8L17 11L15 9M13 7L15.75 4.25C16.141 3.859 16.141 3.228 15.75 2.836L14.164 1.25C13.773 0.859 13.141 0.859 12.75 1.25L10 4M13 7L10 4M8 20V17H5L8 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>POM Generator</h1>
            </div>
            <div class="header-controls">
                <button class="settings-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M19.4 15C19.1277 15.6171 19.2583 16.3378 19.73 16.82L19.79 16.88C20.1656 17.2551 20.3765 17.7642 20.3765 18.295C20.3765 18.8258 20.1656 19.3349 19.79 19.71C19.4149 20.0856 18.9058 20.2965 18.375 20.2965C17.8442 20.2965 17.3351 20.0856 16.96 19.71L16.9 19.65C16.4178 19.1783 15.6971 19.0477 15.08 19.32C14.4755 19.5791 14.0826 20.1724 14.08 20.83V21C14.08 22.1046 13.1846 23 12.08 23C10.9754 23 10.08 22.1046 10.08 21V20.91C10.0642 20.2327 9.63587 19.6339 9 19.4C8.38291 19.1277 7.66219 19.2583 7.18 19.73L7.12 19.79C6.74493 20.1656 6.23582 20.3765 5.705 20.3765C5.17418 20.3765 4.66507 20.1656 4.29 19.79C3.91445 19.4149 3.70355 18.9058 3.70355 18.375C3.70355 17.8442 3.91445 17.3351 4.29 16.96L4.35 16.9C4.82167 16.4178 4.95235 15.6971 4.68 15.08C4.42093 14.4755 3.82764 14.0826 3.17 14.08H3C1.89543 14.08 1 13.1846 1 12.08C1 10.9754 1.89543 10.08 3 10.08H3.09C3.76733 10.0642 4.36613 9.63587 4.6 9C4.87235 8.38291 4.74167 7.66219 4.27 7.18L4.21 7.12C3.83445 6.74493 3.62355 6.23582 3.62355 5.705C3.62355 5.17418 3.83445 4.66507 4.21 4.29C4.58507 3.91445 5.09418 3.70355 5.625 3.70355C6.15582 3.70355 6.66493 3.91445 7.04 4.29L7.1 4.35C7.58219 4.82167 8.30291 4.95235 8.92 4.68H9C9.60447 4.42093 9.99764 3.82764 10 3.17V3C10 1.89543 10.8954 1 12 1C13.1046 1 14 1.89543 14 3V3.09C14.0024 3.74764 14.3955 4.34093 15 4.6C15.6171 4.87235 16.3378 4.74167 16.82 4.27L16.88 4.21C17.2551 3.83445 17.7642 3.62355 18.295 3.62355C18.8258 3.62355 19.3349 3.83445 19.71 4.21C20.0856 4.58507 20.2965 5.09418 20.2965 5.625C20.2965 6.15582 20.0856 6.66493 19.71 7.04L19.65 7.1C19.1783 7.58219 19.0477 8.30291 19.32 8.92V9C19.5791 9.60447 20.1724 9.99764 20.83 10H21C22.1046 10 23 10.8954 23 12C23 13.1046 22.1046 14 21 14H20.91C20.2524 14.0024 19.6591 14.3955 19.4 15Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="card api-key-card">
            <div class="card-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M21 2L19 4M19 4L12 11L8 7L3 12V21H12L17 16L21 20M19 4L21 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>API Configuration</h2>
            </div>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Enter your Gemini API Key" class="input-field">
                <button id="saveApiKey" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H16L21 8V19C21 20.1046 20.1046 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13H7V21M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Save
                </button>
            </div>
        </div>

        <div class="card capture-card">
            <div class="capture-status" id="captureStatus">
                <div class="status-indicator"></div>
                <span class="status-text">Ready to capture</span>
            </div>
            <button id="toggleCapture" class="btn btn-large btn-capture">
                <svg class="capture-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
                <span>Start Capturing</span>
            </button>
        </div>

        <div class="card elements-card">
            <div class="card-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 9H15M9 15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h2>Captured Elements</h2>
                <span class="element-count" id="elementCount">0</span>
            </div>
            <div class="elements-list-container">
                <ul id="elementsList" class="elements-list">
                    <li class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" opacity="0.3">
                            <path d="M13 16H12V12H11M12 8H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>No elements captured yet</p>
                        <p class="text-muted">Click "Start Capturing" and select elements on the page</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card generation-card">
            <div class="card-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2L9 7L14 12M10 2L5 7L10 12M20 8V20C20 21.1046 19.1046 22 18 22H6C4.89543 22 4 21.1046 4 20V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>Code Generation</h2>
            </div>
            <div class="generation-controls">
                <div class="select-wrapper">
                    <select id="languageSelect" class="select-field">
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="TypeScript">TypeScript</option>
                    </select>
                    <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <button id="generatePom" class="btn btn-primary btn-generate" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L3 14L12 13L11 22L21 10L12 11L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Generate POM
                </button>
            </div>
        </div>

        <div class="card output-card" id="outputCard" style="display: none;">
            <div class="card-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M16 18L22 12L16 6M8 6L2 12L8 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>Generated Code</h2>
                <button id="copyCode" class="btn btn-icon" title="Copy to clipboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="code-container">
                <pre><code id="outputCode"></code></pre>
            </div>
            <button id="downloadCode" class="btn btn-secondary btn-block">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Download File
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
