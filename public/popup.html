<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POM Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>POM Generator</h1>
        
        <div class="api-key-section">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <button id="saveApiKey">Save</button>
        </div>

        <div class="controls">
            <button id="toggleCapture">Start Capturing</button>
        </div>

        <div class="elements-list-container">
            <h2>Captured Elements</h2>
            <ul id="elementsList">
                <!-- Elements will be dynamically inserted here -->
            </ul>
        </div>

        <div class="generation-section">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
            </select>
            <button id="generatePom">Generate POM</button>
        </div>

        <div class="output-section">
            <h2>Generated Code</h2>
            <pre><code id="outputCode"></code></pre>
            <button id="downloadCode" disabled>Download File</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
